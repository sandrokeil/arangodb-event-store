version: '2'
services:
  # To run tests docker-compose run --rm php vendor/bin/phpunit
  php:
    image: prooph/php:7.2-cli-xdebug
    environment:
      PHP_IDE_CONFIG: "serverName=application"
      XDEBUG_CONFIG: "remote_host=phpstorm"
      arangodb_host: "tcp://arangodb:8529"
      arangodb_username: ""
      arangodb_password: ""
      arangodb_dbname: testing
    volumes:
    - "./:/app"

  # To run tests docker-compose run --rm vpack vendor/bin/phpunit
  vpack:
    image: vpack
    build:
      context: ./env
      dockerfile: Dockerfile
    environment:
      USE_VPACK: "true"
      PHP_IDE_CONFIG: "serverName=application"
      XDEBUG_CONFIG: "remote_host=phpstorm"
      arangodb_host: "tcp://arangodb:8529"
      arangodb_username: ""
      arangodb_password: ""
      arangodb_dbname: testing
    volumes:
    - "./:/app"

  arangodb:
    image: arangodb/arangodb:3.3.19
    ports:
    - 8529:8529
    environment:
    - ARANGO_NO_AUTH=1
    #command: "--log.level startup=trace --log.level queries=trace --log.level info"
